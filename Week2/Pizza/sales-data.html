<!DOCTYPE html>
<html>
  <head>
    <title>Sales Data</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='base.css' type='text/css' rel='stylesheet' />
  </head>
  <body>
    <h1>Pizza 3001</h1>
    <h3>Sales Data</h3>
    <fieldset>
      <legend>New Shop</legend>
      <input id='shopName' type='text' name='shopName' placeholder='Shop Location' />
      <table>
      <thead>
        <td></td>
        <td>Min Pizzas/hr</td>
        <td>Max Pizzas/hr</td>
        <td>Min Deliveries/hr</td>
        <td>Max Deliveries/hr</td>
      </thead>
      <tr>
        <td>8a-11a</td>
        <td><input type='number' class='shortField usrPizzaValue' value="0"/></td>
        <td><input type='number' class='shortField usrPizzaValue' value="4"/></td>
        <td><input type='number' class='shortField usrDeliveryValue' value="0"/></td>
        <td><input type='number' class='shortField usrDeliveryValue' value="4"/></td>
      </tr>
      <tr>
        <td>11a-2p</td>
        <td><input type='number' class='shortField usrPizzaValue' value="0"/></td>
        <td><input type='number' class='shortField usrPizzaValue' value="7"/></td>
        <td><input type='number' class='shortField usrDeliveryValue' value="0"/></td>
        <td><input type='number' class='shortField usrDeliveryValue' value="4"/></td>
      </tr>
      <tr>
        <td>2p-5p</td>
        <td><input type='number' class='shortField usrPizzaValue' value="2"/></td>
        <td><input type='number' class='shortField usrPizzaValue' value="15"/></td>
        <td><input type='number' class='shortField usrDeliveryValue' value="1"/></td>
        <td><input type='number' class='shortField usrDeliveryValue' value="4"/></td>
      </tr>
      <tr>
        <td>5p-8p</td>
        <td><input type='number' class='shortField usrPizzaValue' value="15"/></td>
        <td><input type='number' class='shortField usrPizzaValue' value="35"/></td>
        <td><input type='number' class='shortField usrDeliveryValue' value="3"/></td>
        <td><input type='number' class='shortField usrDeliveryValue' value="8"/></td>
      </tr>
      <tr>
        <td>8p-11p</td>
        <td><input type='number' class='shortField usrPizzaValue' value="12"/></td>
        <td><input type='number' class='shortField usrPizzaValue' value="31"/></td>
        <td><input type='number' class='shortField usrDeliveryValue' value="5"/></td>
        <td><input type='number' class='shortField usrDeliveryValue' value="12"/></td>
      </tr>
      <tr>
        <td>11p-2a</td>
        <td><input type='number' class='shortField usrPizzaValue' value="5"/></td>
        <td><input type='number' class='shortField usrPizzaValue' value="20"/></td>
        <td><input type='number' class='shortField usrDeliveryValue' value="5"/></td>
        <td><input type='number' class='shortField usrDeliveryValue' value="11"/></td>
      </tr>
    </table>
      <button id="Submit">Submit New Shop</button>
    </fieldset>

    <h2 id = userTable></h2>

    <h2 id='salesTableHillsboro'>Hillsboro</h2>

      <td>Shift</td>
      <td>Pizzas during this Shift</td>
      <td>Deliveries during this Shift</td>
      <td>Drivers Recommended</td>
    </thead> -->

    <h2 id='salesTablePearl'>Pearl</h2>

    <h2 id='salesTableDowntown'>Downtown</h2>

    <h2 id='salesTableBuckman'>Buckman</h2>

    <h2 id='salesTableAirport'>Airport</h2>

    <h2  id='salesTableClackamas'>Clackamas</h2>

<script src='data-model.js'></script>
<script src="ablegen.js" charset="utf-8"></script>
<script src="userInput.js"></script>
  </body>
</html>
